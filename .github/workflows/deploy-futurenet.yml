name: Deploy to Futurenet

on:
  push:
    tags:
      - 'v*.*.*'  # Se ejecuta automÃ¡ticamente al crear tags de versiÃ³n (ej: v1.0.0)
    paths:
      - 'luminariff-contract/**'  # Solo cuando hay cambios en el contrato
  workflow_dispatch:  # TambiÃ©n permite ejecuciÃ³n manual
    inputs:
      network:
        description: 'Red de Stellar (futurenet o testnet)'
        required: true
        default: 'futurenet'
        type: choice
        options:
          - futurenet
          - testnet

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Determinar la red a usar
      - name: Set network for automatic deployment
        if: github.event_name == 'push'
        run: |
          echo "NETWORK=futurenet" >> $GITHUB_ENV
          echo "Selected network: futurenet (automatic deployment)"

      - name: Set network for manual deployment
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "NETWORK=${{ github.event.inputs.network }}" >> $GITHUB_ENV
          echo "Selected network: ${{ github.event.inputs.network }} (manual deployment)"

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Add WASM target
        run: rustup target add wasm32-unknown-unknown

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y libdbus-1-dev pkg-config libudev-dev

      - name: Install Stellar CLI
        run: |
          cargo install --locked stellar-cli

      - name: Build contract
        run: |
          cd luminariff-contract
          cargo build --release --target wasm32-unknown-unknown

      - name: Setup Stellar network
        run: |
          if [ "$NETWORK" = "futurenet" ]; then
            NETWORK_PASSPHRASE="Test SDF Future Network ; October 2022"
          else
            NETWORK_PASSPHRASE="Test SDF Network ; September 2015"
          fi
          stellar network add $NETWORK \
            --rpc-url https://rpc-$NETWORK.stellar.org \
            --network-passphrase "$NETWORK_PASSPHRASE"

      - name: Generate deployment identity
        run: |
          stellar keys generate deploy-bot --network $NETWORK
          echo "DEPLOY_ADDRESS=$(stellar keys address deploy-bot)" >> $GITHUB_ENV

      - name: Fund account
        run: |
          stellar keys fund deploy-bot --network $NETWORK
          sleep 20

      - name: Deploy contract
        id: deploy
        run: |
          cd luminariff-contract
          CONTRACT_ID=$(stellar contract deploy \
            --wasm target/wasm32-unknown-unknown/release/luminariff_contract.wasm \
            --source deploy-bot \
            --network $NETWORK)
          echo "CONTRACT_ID=$CONTRACT_ID" >> $GITHUB_ENV
          echo "contract_id=$CONTRACT_ID" >> $GITHUB_OUTPUT
          echo "âœ… Contract deployed: $CONTRACT_ID"

      - name: Save deployment info
        run: |
          mkdir -p deployment
          cat > deployment/info.txt << EOF
          ========================================
          LuminaRiff Deployment Info
          ========================================
          Network: $NETWORK
          Contract ID: ${{ env.CONTRACT_ID }}
          Deploy Address: ${{ env.DEPLOY_ADDRESS }}
          Deployed At: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          Commit: ${{ github.sha }}
          ========================================
          EOF
          cat deployment/info.txt

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-info-$NETWORK
          path: deployment/info.txt
          retention-days: 90

      - name: Create deployment summary
        run: |
          echo "## ðŸŽ‰ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Contract Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Network:** $NETWORK" >> $GITHUB_STEP_SUMMARY
          echo "- **Contract ID:** \`${{ env.CONTRACT_ID }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Deploy Address:** \`${{ env.DEPLOY_ADDRESS }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Initialize the contract:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "stellar contract invoke \\" >> $GITHUB_STEP_SUMMARY
          echo "  --id ${{ env.CONTRACT_ID }} \\" >> $GITHUB_STEP_SUMMARY
          echo "  --source admin \\" >> $GITHUB_STEP_SUMMARY
          echo "  --network $NETWORK \\" >> $GITHUB_STEP_SUMMARY
          echo "  -- initialize \\" >> $GITHUB_STEP_SUMMARY
          echo "  --admin YOUR_ADMIN_ADDRESS \\" >> $GITHUB_STEP_SUMMARY
          echo "  --token_address USDC_TOKEN_ADDRESS" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY